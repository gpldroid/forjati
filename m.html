    <script>
        const video = document.getElementById('player');

        function loadVideo(url) {

        async function fetchCountries() {
            const res = await fetch('https://iptv-org.github.io/api/countries.json');
            const data = await res.json();
            const container = document.getElementById('countries');
            data.filter(c => c.name).sort((a,b) => a.name.localeCompare(b.name)).forEach(c => {
                const div = document.createElement('div');
                div.className = 'item';
                div.innerHTML = `<img src="https://flagcdn.com/w40/${c.code.toLowerCase()}.png"> ${c.name}`;
                div.onclick = () => loadChannels(c.code);
                div.setAttribute('data-name', c.name.toLowerCase());
                container.appendChild(div);
            });
        }

        async function loadChannels(code) {
            document.getElementById('status').innerText = 'Ø¬Ø§Ø±ÙŠ Ø§Ù„ØªØ­Ù…ÙŠÙ„...';
            const res = await fetch(`https://iptv-org.github.io/iptv/countries/${code.toLowerCase()}.m3u`);

        function parseM3U(text) {
            const container = document.getElementById('channels');
            container.innerHTML = '';
            const lines = text.split('\n');
            let currentName = '';
            lines.forEach(line => {
                if (line.startsWith('#EXTINF:')) currentName = line.split(',').pop();
                else if (line.startsWith('http')) {
                    const div = document.createElement('div');
                    div.className = 'item';
                    div.innerText = currentName || 'Ù‚Ù†Ø§Ø© ØºÙŠØ± Ù…Ø¹Ø±ÙˆÙØ©';
                    const url = line.trim();
                    div.onclick = () => loadVideo(url);

                    container.appendChild(div);
                    currentName = '';
                }
            });
            document.getElementById('status').innerText = 'ØªÙ… Ø§Ù„ØªØ­Ø¯ÙŠØ«';
        }
