    <script>
        const video = document.getElementById('player');
        let player, hls;

        player = new Plyr(video);

        function initPlayer(url) {
            if (Hls.isSupported()) {
                if(hls) hls.destroy();
                hls = new Hls(); hls.loadSource(url); hls.attachMedia(video);
                hls.on(Hls.Events.MANIFEST_PARSED, () => video.play());
            } else if (video.canPlayType('application/vnd.apple.mpegurl')) {
                video.src = url;
                video.addEventListener('loadedmetadata', () => video.play());
            }
        }

        async function fetchCountries() {
            try {
                const res = await fetch('https://iptv-org.github.io/api/countries.json');
                const data = await res.json();
                const container = document.getElementById('countries-container');
                container.innerHTML = '';
                data.filter(c => c.name).sort((a,b) => a.name.localeCompare(b.name)).forEach(c => {
                    const div = document.createElement('div');
                    div.className = 'item';
                    div.innerHTML = `<img src="https://flagcdn.com/w40/${c.code.toLowerCase()}.png"><span>${c.name}</span>`;
                    div.onclick = () => loadChannels(c.code);
                    div.setAttribute('data-name', c.name.toLowerCase());
                    container.appendChild(div);
                });
            } catch(e) { console.error("Error loading countries"); }
        }

        async function loadChannels(code) {
            document.getElementById('status-msg').innerText = 'Ø¬Ø§Ø±ÙŠ Ø§Ù„ØªØ­Ù…ÙŠÙ„...';
            const res = await fetch(`https://iptv-org.github.io/iptv/countries/${code.toLowerCase()}.m3u`);
            const text = await res.text();
            parseAndDisplayM3U(text);
        }

        function resetToGlobalList() {
            document.getElementById('reset-btn').style.display = 'none';
            document.getElementById('status-msg').innerText = '';
            fetchCountries();
        }

        function parseAndDisplayM3U(text) {
            const container = document.getElementById('channels-container');
            const statusMsg = document.getElementById('status-msg');
            container.innerHTML = '';
            const lines = text.split('\n');
            let channels = [];
            let currentName = '';

            for (let i = 0; i < lines.length; i++) {
                let l = lines[i].trim();
                if (l.startsWith('#EXTINF:')) {
                    currentName = l.split(',').pop().trim();
                } else if (l.startsWith('http')) {
                    channels.push({ name: currentName || 'Ù‚Ù†Ø§Ø© ØºÙŠØ± Ù…Ø¹Ø±ÙˆÙØ©', url: l });
                    currentName = '';
                }
            }

            let index = 0;
            const chunkSize = 50;
            function renderChunk() {
                const fragment = document.createDocumentFragment();
                const end = Math.min(index + chunkSize, channels.length);
                for (; index < end; index++) {
                    const ch = channels[index];
                    const d = document.createElement('div');
                    d.className = 'item';
                    d.innerHTML = `<span>${ch.name}</span>`;
                    d.onclick = () => initPlayer(ch.url);
                    d.setAttribute('data-name', ch.name.toLowerCase());
                    fragment.appendChild(d);
                }
                container.appendChild(fragment);
                statusMsg.innerText = `Ø¹Ø¯Ø¯ Ø§Ù„Ù‚Ù†ÙˆØ§Øª: ${channels.length}`;
                if (index < channels.length) requestAnimationFrame(renderChunk);
            }
            renderChunk();
        }

        document.getElementById('m3u-input').addEventListener('change', function(e) {
            const file = e.target.files[0];
            if (!file) return;
            const reader = new FileReader();
            reader.onload = function(event) {
                document.getElementById('reset-btn').style.display = 'block';
                parseAndDisplayM3U(event.target.result);
            };
            reader.readAsText(file);
        });

        function filterList(id, v) {
            const items = document.getElementById(id).getElementsByClassName('item');
            Array.from(items).forEach(i => {
                const name = i.getAttribute('data-name') || '';
                i.style.display = name.includes(v.toLowerCase()) ? 'flex' : 'none';
            });
        }
